site_name: AWS Resources Example
site_url: https://marcus16-kang.github.io/aws-resources-example/
repo_url: https://github.com/marcus16-kang/aws-resources-example
repo_name: marcus16-kang/aws-resources-example

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
  
  features:
    - navigation.tabs
    - content.tabs.link
    - search.suggest
    - search.highlight
    - search.share

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  analytics:
    provider: google
    property: G-XBBMFDWMLT
  social:
    - icon: material/rss-box
      link: /aws-resources-example/feed_rss_updated.xml

plugins:
  - social:
      cards: true
      cards_font: Noto Sans KR
  - rss
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'